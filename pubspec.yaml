name: sharing_library
description: Sharing library app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.1.0
  flutter_native_splash: ^1.2.1
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "FFFFFF"
  image: assets/images/main.PNG
  android: true
  ios: true

flutter:
  assets:
    - assets/images/

  fonts:
    - family: IndieFlower
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf
    - family : GowunDodum
      fonts:
        - asset: assets/fonts/GowunDodum-Regular.ttf

  uses-material-design: true

